<!DOCTYPE html>
<html lang="en/US">
  <head>
    <meta charset="UTF-8" />
    <meta name="google" content="notranslate" />
    <meta content="text/html; charset=UTF-8" name="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>three-controls</title>
    <style>
      html, body {
        width: 100%;
        height: 100%;
      }
      body {
        font-family: Clear Sans,Helvetica Neue,Arial,sans-serif;
        text-align: center;
        margin: 0 auto;
        background: var(--io-background-color);
      }
    </style>
    <!-- Import maps polyfill -->
    <!-- Remove this when import maps will be widely supported -->
    <script async src="https://unpkg.com/es-module-shims@1.5.4/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "io-gui": "../io/index.js",
          "three": "../three.js/build/three.module.js",
          "three/": "../three.js/"
        }
      }
    </script>
    <script type="module">
      import { IoElement, RegisterIoElement } from 'io-gui';
      import { Object3D, Scene } from 'three';

      export class ThreeUiDemo extends IoElement {
        static get Style() {
          return /* css */`
            :host {
              display: flex;
              position: relative;
              height: 100%;
              flex-direction: column;
              overflow: hidden;
            }
            :host > div {
              margin: auto;
            }
          `;
        }
        static get Properties() {
          return {};
        }
        constructor(properties = {}) {
          super(properties);
          this.template([['div', 'This page is not ready yet.']]);
        }
      }
      RegisterIoElement(ThreeUiDemo);
    </script>
  </head>
  <body>
    <three-ui-demo></three-ui-demo>
  </body>
</html>
